<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keyboard</title>

    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />

    <!-- stylesheet -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div id="keyboard-wrapper">
      <div id="main-container">
        <!-- first row -->
        <button>~</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>0</button>
        <button>-</button>
        <button>=</button>
        <button class="backspace special-button">Backspace</button>

        <!-- second row -->
        <button class="tab special-button">Tab</button>
        <button>Q</button>
        <button>W</button>
        <button>E</button>
        <button>R</button>
        <button>T</button>
        <button>Y</button>
        <button>U</button>
        <button>I</button>
        <button>O</button>
        <button>P</button>
        <button>[</button>
        <button>]</button>
        <button>\</button>

        <!-- third row -->
        <button class="caps special-button">CapsLk</button>
        <button>A</button>
        <button>S</button>
        <button>D</button>
        <button>F</button>
        <button>G</button>
        <button>H</button>
        <button>J</button>
        <button>K</button>
        <button>L</button>
        <button>:</button>
        <button>"</button>
        <button class="enter special-button">Enter</button>

        <!-- fourth row -->
        <button class="shift1 special-button">Shift</button>
        <button>Z</button>
        <button>X</button>
        <button>C</button>
        <button>V</button>
        <button>B</button>
        <button>N</button>
        <button>M</button>
        <button><</button>
        <button>></button>
        <button>?</button>
        <button class="shift2 special-button">Shift</button>

        <!-- fifth row -->
        <button class="control-left special-button">Ctrl</button>
        <button><i class="fa-brands fa-windows"></i></button>
        <button class="alt-btn-1">Alt</button>
        <button class="space special-button">Space</button>
        <button class="alt-btn-2">Alt</button>
        <button>FN</button>
        <button><i class="fa-solid fa-file-contract"></i></button>
        <button>Ctrl</button>
      </div>
      <div id="controls">
        <button class="left arrow green-bg">
          <i class="fa-solid fa-arrow-left"></i>
        </button>
        <button class="up arrow green-bg">
          <i class="fa-solid fa-arrow-up"></i>
        </button>
        <button class="down arrow green-bg">
          <i class="fa-solid fa-arrow-down"></i>
        </button>
        <button class="right arrow green-bg">
          <i class="fa-solid fa-arrow-right"></i>
        </button>
      </div>
      <div id="keypad">
        <button class="num-lock special-button">NLck</button>
        <button class="green-bg">/</button>
        <button class="green-bg">*</button>
        <button class="green-bg">-</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="plus-btn green-bg">+</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="zero-btn">0</button>
        <button class="green-bg">.</button>
        <button class="enter-btn special-button">Enter</button>
      </div>
    </div>
  </body>
</html>
