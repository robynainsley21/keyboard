<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard</title>

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="main-container">
        <!-- first row -->
        <button>~</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>0</button>
        <button>-</button>
        <button>=</button>
        <button class="backspace">Backspace</button>

        <!-- second row -->
        <button class="tab">Tab</button>
        <button class="key">Q</button>
        <button class="key">W</button>
        <button class="key">E</button>
        <button class="key">R</button>
        <button class="key">T</button>
        <button class="key">Y</button>
        <button class="key">U</button>
        <button class="key">I</button>
        <button class="key">O</button>
        <button class="key">P</button>
        <button class="open-bracket">[</button>
        <button class="close-bracket">]</button>
        <button class="back-slash">\</button>

        <!-- third row -->
        <button class="caps">CapsLk</button>
        <button class="key">A</button>
        <button class="key">S</button>
        <button class="key">D</button>
        <button class="key">F</button>
        <button class="key">G</button>
        <button class="key">H</button>
        <button class="key">J</button>
        <button class="key">K</button>
        <button class="key">L</button>
        <button>:</button>
        <button>"</button>
        <button class="enter">Enter</button>

        <!-- fourth row -->
        <button class="shift1">Shift</button>
        <button class="key">Z</button>
        <button class="key">X</button>
        <button class="key">C</button>
        <button class="key">V</button>
        <button class="key">B</button>
        <button class="key">N</button>
        <button class="key">M</button>
        <button><</button>
        <button>></button>
        <button>?</button>
        <button class="shift2">Shift</button>

        <!-- fifth row -->
        <button class="control-left">Ctrl</button>
        <button>Fn</button>
        <button>Win</button>
        <button class="space">Space</button>
        <button>Alt</button>
        <button>Ctrl</button>
        <button>left</button>
        <button>up</button>
        <button>down</button>
        <button>right</button>
    </div>
</body>
</html>
